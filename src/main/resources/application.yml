server:
  port: 8080

spring:
  application:
    name: tdengine-orm-demo

# TDengine ORM 配置
td-orm:
  enabled: true
  url: jdbc:TAOS-RS://localhost:6041/td_orm_demo?charset=utf-8
  driver-class-name: com.taosdata.jdbc.rs.RestfulDriver
  username: root
  password: taosdata
  log-level: INFO

# 日志配置
logging:
  level:
    com.zephyrcicd.demo: INFO
    com.zephyrcicd.tdengineorm: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
